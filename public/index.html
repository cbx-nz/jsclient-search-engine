<!DOCTYPE html>
<!--snippet yes-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Search Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="search-container">
   <div class="branding-logo">
  <!-- Example custom SVG logo: -->
  <svg viewBox="0 0 260 90" xmlns="http://www.w3.org/2000/svg">
    <text x="50%" y="50%" text-anchor="middle" fill="#4285f4" font-size="52" font-family="Roboto, Arial, sans-serif" dy=".35em">YourBrand</text>
  </svg>
</div>
    <form id="searchForm" autocomplete="off" onsubmit="return false;">
      <input type="text" id="searchBox" placeholder="Search HTML pages..." autofocus>
    </form>
    <div id="results"></div>
  </div>
  <script src="search.js"></script>
</body>
</html>
