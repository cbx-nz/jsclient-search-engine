<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Search Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search-container">
    <h1>Search Engine via Client JS</h1>
    <form id="searchForm" autocomplete="off" onsubmit="return false;">
      <input type="text" id="searchBox" placeholder="Search HTML pages..." autofocus>
    </form>
    <div id="results"></div>
  </div>
  <script src="search.js"></script>
</body>
</html>
