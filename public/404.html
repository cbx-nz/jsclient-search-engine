<!DOCTYPE html>
<!--snippet no-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background: #f8f9fa;
      color: #222;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 40px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 16px rgba(0,0,0,0.10);
      max-width: 400px;
    }
    h1 {
      font-size: 4em;
      color: #4285f4;
      margin-bottom: 0.1em;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #555;
    }
    p {
      color: #888;
      margin-bottom: 2em;
    }
    a {
      display: inline-block;
      padding: 12px 32px;
      background: #4285f4;
      color: #fff;
      border-radius: 24px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.2s;
    }
    a:hover {
      background: #1967d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Sorry, the page you are looking for does not exist.<br>
      It might have been moved or deleted.
    </p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
